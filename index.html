<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FamiDesk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      color: #102a43;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 480px;
      width: 90%;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #627d98;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to FamiDesk 👨‍👩‍👧‍👦</h1>
    <p>Your personal ticketing system for family requests and tasks.</p>
    <div class="footer">Deployed with ❤️ on Render</div>
  </div>
</body>
</html>
